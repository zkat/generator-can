<!doctype html>
<html>
  <head>
	<meta charset="utf-8"/>
	<title><%= underscoredName %> Sandbox</title>
  </head>
  <body>
	<script id="main" type="text/mustache">
	  <<%= dashedName %>></<%= dashedName %>>
	</script>
	<script src="../../../steal/steal.js"></script>
	<script type="text/javascript">
	  steal("jquery", "can", "src/components/<%= underscoredName %>", function($, can) {
	    $(document.body).append(can.view("#main", {}));
	  });
	</script>
  </body>
</html>
